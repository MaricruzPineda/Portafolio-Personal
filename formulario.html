<!-- formulario de contacto que utiliza EmailJS para enviar correos electrónicos-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario con EmailJS</title>
    <!--Biblioteca de EMAILJS-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        //Inicializa EmailJS con una clave pública 
        (function () {
            emailjs.init("HDmBoTeLCSVwxh8N2");
        })();
    </script>
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Ingresa tu correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            //Define los identificadores del servicio y la plantilla de EmailJS.
            const serviceID = 'service_Maricruz';
            const templateID = 'template_kuqoqo2';
            //Recopila los valores de los campos del formulario en un objeto
            const variables = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            emailjs.send(serviceID, templateID, variables)
                .then(function () {
                    alert('Mensaje enviado con éxito.');
                })
                .catch(function (error) {
                    alert('Error al enviar el mensaje: Hubo un problema al enviar tu solicitud.');
                    console.error('Error:', error);
                });

        });
    </script>
</body>

</html>
